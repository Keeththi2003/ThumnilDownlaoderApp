<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Download Thumbnail</h1>
        <div class="link">
            <p>Paste video URL</p>
            <input type="text" placeholder="Paste url here">
        </div>
        <div class="thumbnail">
            <img src="images/download.png" alt="" class="icon">
            <p>Paste vidoe URL to see preview</p>
        </div>
        <img src="images/Creative and eye-catching.jpg" alt="" class="preview">

        <button class="download-btn">Download</button>
    </div>
    <footer>
        <p>A Project form <a href="">Keeththi</a>&#x1F5A4;</p>
    </footer>


    <script src="index.js"></script>
</body>

</html>
